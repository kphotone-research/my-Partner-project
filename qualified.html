
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Complete</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1f2937;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.5rem;
      max-width: 600px;
    }
    .info {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <img src="https://kphotone.com/wp-content/uploads/2024/03/Kphotone-Logo.png" alt="Kphotone Logo" class="logo" />
  <div class="message">Thank you! Your responses have been successfully recorded.</div>
  <div class="info" id="info"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get("project_id");
    const surveyId = urlParams.get("survey_id");
    const infoDiv = document.getElementById("info");
    if (projectId && surveyId) {
      infoDiv.innerText = `Project ID: ${projectId} | Survey ID: ${surveyId}`;
    }
  </script>
</body>
</html>
